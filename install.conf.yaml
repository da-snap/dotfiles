---
- defaults:
    link:
      relink: true
- clean:
  - "~"
- link:
    "~/.bash": bash/bash
    "~/.bash_aliases": bash/bash_aliases
    "~/.bashrc": bash/bashrc
    "~/.hyper.js": hyper/hyper.js
    "~/.inputrc": bash/inputrc
    "~/.profile": bash/profile
    "~/.vim": vim/vim
    "~/.vimrc": vim/vimrc
    "~/.config/i3": i3
- shell:
  - git submodule update --init --recursive
